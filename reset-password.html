<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumora ID - Reset Password</title>
  <link rel="icon" type="image/png" href="lumora.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0D0D0D;
      color: #EAEAEA;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #1A1A1A;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      border: 2px solid #7A3CF0;
      box-shadow: 0 0 12px rgba(122, 60, 240, 0.5);
    }

    h2 {
      color: #7A3CF0;
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      display: block;
      margin: 0 auto 15px;
      padding: 12px;
      border: 2px solid #7A3CF0;
      border-radius: 8px;
      background: #0D0D0D;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus {
      border-color: #9F7AEA;
      box-shadow: 0 0 8px #9F7AEA;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #7A3CF0;
      border: none;
      border-radius: 8px;
      color: #0D0D0D;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    button:hover { opacity: 0.8; }

    .input-wrap {
      position: relative;
      margin: 0 auto 15px;
    }

    .eye-btn {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #bbb;
      font-size: 14px;
      user-select: none;
    }

    /* Toast */
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #7A3CF0;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity .3s ease, top .3s ease;
      font-size: 14px;
      z-index: 9999;
      box-shadow: 0 0 8px #7A3CF0;
    }
    .toast.show { opacity: 1; top: 40px; }
    .toast.error { background: #b00020; }
    .toast.success { background: #007e33; }
  </style>
  <script>
    // ‚úÖ Block logged-in users
    const token = localStorage.getItem('mxapi_token');
    const id = localStorage.getItem('mxapi_id');
    if (token) {
      window.location.href = `dashboard.html?id=${id}`;
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <p>Enter the reset code sent to your email and set a new password.</p>

    <form id="resetForm">
      <input type="text" id="codeInput" placeholder="Reset Code" required>
      <div class="input-wrap">
        <input type="password" id="newPassInput" placeholder="New Password" required>
        <span class="eye-btn" id="toggleEye">üëÅ</span>
      </div>
      <button type="submit" id="resetBtn">Reset Password</button>
    </form>
  </div>

<script>
  // ‚úÖ Get query params
  const urlParams = new URLSearchParams(window.location.search);
  let identifier = urlParams.get("identifier");
  if (!identifier) {
    identifier = urlParams.get("email"); // fallback
  }
  const platformId = urlParams.get("id");

  // ‚úÖ Eye toggle
  const newPassInput = document.getElementById("newPassInput");
  const toggleEye = document.getElementById("toggleEye");
  toggleEye.addEventListener("click", ()=>{
    if(newPassInput.type === "password"){
      newPassInput.type = "text";
      toggleEye.textContent = "üôà";
    } else {
      newPassInput.type = "password";
      toggleEye.textContent = "üëÅ";
    }
  });
  // ‚úÖ Toast
  function showToast(message, type="info") {
    return new Promise(resolve=>{
      const toast=document.createElement("div");
      toast.textContent=message;
      toast.className=`toast ${type}`;
      document.body.appendChild(toast);
      setTimeout(()=>toast.classList.add("show"),100);
      setTimeout(()=>{
        toast.classList.remove("show");
        setTimeout(()=>{toast.remove();resolve();},300);
      },2000);
    });
  }

  const resetForm = document.getElementById("resetForm");
  const codeInput = document.getElementById("codeInput");
  const resetBtn = document.getElementById("resetBtn");

  // ‚úÖ Handle reset
  resetForm.addEventListener("submit", async e=>{
    e.preventDefault();
    const code = codeInput.value.trim();
    const newPassword = newPassInput.value.trim();

    if(!code || !newPassword){
      await showToast("‚ùå All fields required","error");
      return;
    }

    resetBtn.disabled = true;
    resetBtn.textContent = "Resetting...";

    try {
      const res = await fetch("https://mxapi-lnc.onrender.com/api/auth/reset-password", {
        method:"POST", headers:{"Content-Type":"application/json"},
        body: JSON.stringify({ identifier, code, newPassword })
      });
      const data = await res.json();
      if(!res.ok) throw new Error(data.msg || "Failed to reset password");

      await showToast("‚úÖ Password reset successful","success");

      // ‚úÖ Redirect to login page with ID
      window.location.href = `login.html?id=${platformId || "null"}`;

    } catch(err) {
      await showToast("‚ùå " + err.message,"error");
    } finally {
      resetBtn.disabled = false;
      resetBtn.textContent = "Reset Password";
    }
  });
</script>
</body>
</html>
