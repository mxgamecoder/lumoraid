<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumora ID - Forgot Password</title>
  <link rel="icon" type="image/png" href="lumora.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0D0D0D;
      color: #EAEAEA;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #1A1A1A;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      border: 2px solid #7A3CF0;
      box-shadow: 0 0 12px rgba(122, 60, 240, 0.5);
    }

    h2 {
      color: #7A3CF0;
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      display: block;
      margin: 0 auto 15px;
      padding: 12px;
      border: 2px solid #7A3CF0;
      border-radius: 8px;
      background: #0D0D0D;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus {
      border-color: #9F7AEA;
      box-shadow: 0 0 8px #9F7AEA;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #7A3CF0;
      border: none;
      border-radius: 8px;
      color: #0D0D0D;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    button:hover { opacity: 0.8; }

    a {
      color: #9F7AEA;
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    /* Toast */
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #7A3CF0;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity .3s ease, top .3s ease;
      font-size: 14px;
      z-index: 9999;
      box-shadow: 0 0 8px #7A3CF0;
    }
    .toast.show { opacity: 1; top: 40px; }
    .toast.error { background: #b00020; }
    .toast.success { background: #007e33; }
  </style>
  <script>
    // Block already logged-in users
    const token = localStorage.getItem('mxapi_token');
    const id = localStorage.getItem('mxapi_id');

    if (token && id) {
      window.location.href = "dashboard.html";
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <p>Enter your account email and we’ll send you reset instructions.</p>

    <form id="forgotForm">
      <input type="text" id="identifier" placeholder="Username or Email" required />
      <button type="submit" id="resetBtn">Send Reset Link</button>
    </form>
  </div>

<script>
  // ✅ Grab platform ID
  const urlParams = new URLSearchParams(window.location.search);
  const platformId = urlParams.get('id'); // can be null too

  // ✅ Toast
  function showToast(message, type="info") {
    return new Promise(resolve=>{
      const toast=document.createElement("div");
      toast.textContent=message;
      toast.className=`toast ${type}`;
      document.body.appendChild(toast);
      setTimeout(()=>toast.classList.add("show"),100);
      setTimeout(()=>{
        toast.classList.remove("show");
        setTimeout(()=>{toast.remove();resolve();},300);
      },2000);
    });
  }

  const forgotForm = document.getElementById("forgotForm");
  const identifier = document.getElementById("identifier");
  const resetBtn = document.getElementById("resetBtn");

  // ✅ Handle forgot password
  forgotForm.addEventListener("submit", async e=>{
    e.preventDefault();
    const email = identifier.value.trim();
    if(!email){ await showToast("❌ Enter your email","error"); return; }

    resetBtn.disabled = true;
    resetBtn.textContent = "Sending...";

    try {
      const identifierInput = document.getElementById("identifier");

      const res = await fetch("https://mxapi-lnc.onrender.com/api/auth/request-reset", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identifier: identifierInput.value.trim() })
      });

      const data = await res.json();
      if(!res.ok) throw new Error(data.msg || "Failed to send reset link");

      await showToast("✅ Reset link sent to your email","success");

      window.location.href = `reset-password.html?identifier=${encodeURIComponent(email)}&id=${platformId ?? ""}`;

    } catch(err) {
      await showToast("❌ " + err.message,"error");
    } finally {
      resetBtn.disabled = false;
      resetBtn.textContent = "Send Reset Link";
    }
  });
</script>
</body>
</html>
