<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumora ID - Login</title>
  <link rel="icon" type="image/png" href="lumora.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      border: 2px solid #4b0082;
      box-shadow: 0 0 18px rgba(75, 0, 130, 0.7);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #fff; }
    input {
      width: 90%;
      display: block;
      margin: 0 auto 12px;
      padding: 12px;
      border: 2px solid #4b0082;
      border-radius: 8px;
      background: #1a1a1a;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus { border-color: #6a0dad; box-shadow: 0 0 8px #6a0dad; }
    input::placeholder { color: #888; font-style: italic; }
    .relative { position: relative; }
    .password-toggle {
      position: absolute;
      right: 20px;
      top: 12px;
      cursor: pointer;
    }
    button {
      background: #4b0082;
      color: #fff;
      border: 2px solid #4b0082;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 95%;
      margin: 10px auto 0;
      font-size: 15px;
      font-weight: bold;
      transition: background 0.2s ease, border 0.2s ease;
      display: block;
    }
    button:hover { background: #5c00a3; border-color: #5c00a3; }
    button:disabled { background: #333; border-color: #333; cursor: not-allowed; }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #777;
    }

    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #4b0082, #111);
      margin: 40px auto;
      animation: float 2s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    #loaderText { font-size: 16px; color: #fff; margin-top: 20px; }

    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4b0082;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity .3s ease, top .3s ease;
      font-size: 14px;
      z-index: 9999;
      box-shadow: 0 0 8px #4b0082;
    }
    .toast.show { opacity:1; top:40px; }
    .toast.error{ background:#b00020; }
    .toast.success{ background:#007e33; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back</h2>

    <form id="loginForm">
      <!-- Step 1: Identifier -->
      <div id="step1">
        <input type="text" id="identifierInput" placeholder="Email or Username" required>
        <button type="button" id="nextBtn">Next ‚û°Ô∏è</button>
      </div>

      <!-- Step 2: Password -->
      <div id="step2" style="display:none;">
        <p id="feelsGood" style="color:#00ff00; font-weight:bold;">Feels good ‚úÖ</p>
        <div class="relative">
          <input type="password" name="password" id="passwordInput" placeholder="Password" required minlength="6">
          <span class="password-toggle" id="togglePassword">üëÅÔ∏è</span>
        </div>
        <button type="submit" id="loginBtn">Login</button>
      </div>
    </form>
  </div>

  <footer>
    Powered by <span style="color:#9F7AEA;">Lumora</span> √ó <span style="color:#fff;">MŒûKŒõ core v4</span>
  </footer>

<script>
  // Toast function
  function showToast(message, type="info") {
    return new Promise((resolve) => {
      const toast = document.createElement("div");
      toast.textContent = message;
      toast.className = `toast ${type}`;
      document.body.appendChild(toast);
      setTimeout(()=>toast.classList.add("show"),100);
      setTimeout(()=>{
        toast.classList.remove("show");
        setTimeout(()=>{ toast.remove(); resolve(); },300);
      },2000);
    });
  }

  // Redirect logged-in users
  const token = localStorage.getItem('mxapi_token');
  const id = localStorage.getItem('mxapi_id');
  if (token && id) window.location.href = "dashboard.html";

  const urlParams = new URLSearchParams(window.location.search);
  const platformId = urlParams.get("id");

  // Elements
  const step1 = document.getElementById('step1');
  const step2 = document.getElementById('step2');
  const identifierInput = document.getElementById('identifierInput');
  const nextBtn = document.getElementById('nextBtn');
  const passwordInput = document.getElementById('passwordInput');
  const togglePassword = document.getElementById('togglePassword');
  const loginForm = document.getElementById('loginForm');

  // Toggle password
  togglePassword.addEventListener('click', () => {
    passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    togglePassword.textContent = passwordInput.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
  });

  // Step 1: Next button
  nextBtn.addEventListener('click', () => {
    const identifier = identifierInput.value.trim();
    if (!identifier) return showToast("‚ö†Ô∏è Please enter your email or username", "error");
    step1.style.display = 'none';
    step2.style.display = 'block';
  });

  // Step 2: Submit login
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const identifier = identifierInput.value.trim();
    const password = passwordInput.value.trim();
    const loginBtn = document.getElementById('loginBtn');

    if (!identifier || !password || password.length < 6) {
      await showToast("‚ö†Ô∏è Please enter valid credentials", "error");
      return;
    }

    loginBtn.disabled = true;
    loginBtn.textContent = 'Logging in...';

    try {
      const res = await fetch("https://mxapi-lnc.onrender.com/api/auth/login", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ identifier, password })
      });

      const data = await res.json();

      if (res.ok) {
        // Save token & ID
        localStorage.setItem('mxapi_token', data.token);
        localStorage.setItem('mxapi_id', data.user.publicUserId);

        // Setup API key
        let apiKey = '';
        try {
          const keyCheck = await fetch("https://mxapi-lnc.onrender.com/api/user/get-api-key", {
            method: 'GET',
            headers: { 'Authorization': `Bearer ${data.token}` }
          });
          const keyData = await keyCheck.json();
          if (keyData.apiKey) apiKey = keyData.apiKey;
          else {
            const keyCreate = await fetch("https://mxapi-lnc.onrender.com/api/user/create-api-key", {
              method: 'POST',
              headers: { 'Authorization': `Bearer ${data.token}` }
            });
            const newKeyData = await keyCreate.json();
            if (newKeyData.apiKey) apiKey = newKeyData.apiKey;
          }
          if (apiKey) localStorage.setItem('mxapi_apikey', apiKey);
        } catch(e){ console.warn("API key skipped", e.message); }

        // Assign free APIs
        try {
          await fetch("https://mxapi-lnc.onrender.com/api/user/assign-free-apis", {
            method: 'POST',
            headers: { Authorization: `Bearer ${data.token}`, 'Content-Type': 'application/json' }
          });
        } catch(e){ console.warn("Free APIs skipped", e.message); }

        // Show loader
        document.querySelector(".container").style.display = "none";
        const loader=document.createElement("div");
        loader.innerHTML=`<div style="text-align:center;">
          <div class="circle"></div>
          <p id="loaderText">üîë Verifying credentials...</p>
        </div>`;
        document.body.appendChild(loader);

        const msgs=["üîë Verifying credentials...","‚ö° Setting up session...","üöÄ Redirecting..."];
        let i=0;
        const interval=setInterval(()=>{
          i++;
          if(i<msgs.length){ document.getElementById("loaderText").textContent=msgs[i]; }
          else {
            clearInterval(interval);
            setTimeout(()=>{
              if(platformId==="vaultx"){
                window.location.href = `https://vaultlite.name.ng/dashboard?token=${encodeURIComponent(data.token)}&id=${data.user.publicUserId}`;
              } else if(platformId==="mxapi"){
                window.location.href = `https://mxapi-lnc.onrender.com/dashboard.html?token=${encodeURIComponent(data.token)}&id=${data.user.publicUserId}&apikey=${encodeURIComponent(apiKey)}`;
              } else {
                window.location.href = `dashboard.html?id=${platformId}`;
              }
            },1000);
          }
        },1500);

      } else {
        await showToast(data.msg || "‚ùå Login failed", "error");
        step2.style.display = 'none';
        step1.style.display = 'block';
        identifierInput.focus();
      }
    } catch(err){
      console.error(err);
      await showToast("‚ùå Network/server error", "error");
      step2.style.display = 'none';
      step1.style.display = 'block';
    } finally {
      loginBtn.disabled = false;
      loginBtn.textContent = 'Login';
    }
  });
</script>
</body>
</html>
